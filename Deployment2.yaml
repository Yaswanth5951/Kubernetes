---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 10
  selector:
    matchLabels:
      app: jenkins
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 40%
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:jdk-17
        ports:
        - name: http-port
          containerPort: 8080
        resources:
          limits:
            memory: 2Gi
            cpu: 500m


---
apiversion: v1
kind: Service
metadata:
  name: jenkins-svc
spec:
  type: Nondport
  selector:
    app: jenkins
  ports:
    - name: jenkins
      port: 8080
      targetPort: 8080
      nodePort: 30001
  



