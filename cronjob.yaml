---
apiVersion: bacth/v1
kind: CronJob
metadata:
  name: cron-job
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      name: cron-job
      label: 
        app: job
    spec:
      selector:
        matchLabels:
          app: cron-job
      template:
        metadata:
          name: cron-pod
        spec:
          restartPolicy: Never
          containers:
             - name: alpine
               image: alpine:latest
               args:
                - sleep
                - 30s
          
    